{% extends 'base.html' %}
{% block title %}Hotel Miranda - Edit Order{% endblock %}
{% load static %}

{% block content %} 

<form method="POST" class="main__create__order">
    {% csrf_token %}
    <label for="room" class="main__create__order__element--label"><h1>Enter new description</h1></label>
    {{ form.description }}
    <button type="submit" class="main__contact--data--send" id="formContact">SEND DESCRIPTION</button>
</form>

{% endblock %}
