{% extends 'base.html' %}
{% block title %}Hotel Miranda - Order Details{% endblock %}
{% load static %}

{% block content %} 

<main class="main__orders__elements">
    <h1 class="main__orders__elements__title">Order NÂº {{order.id}}</h1>
        <div class="main__orders__elements__element">
            <p class="main__orders__elements__element__description">
                {{ order.type }} : {{ order.description }}
            </p>
            <p class="main__orders__elements__element__icons">
                <img class="main__orders__elements__element__icons__icon" src="{% static 'media/editIcon.png' %}" alt="edit icon" onclick="window.location.href= `{% url 'editOrder' order_id=order.id%}`">

            </p>
        </div>
</main>

{% endblock %}
