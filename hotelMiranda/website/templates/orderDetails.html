{% extends 'base.html' %}
{% block title %}Hotel Miranda - Order Details{% endblock %}
{% load static %}

{% block content %} 

<main>
        <div>
            <p>
                {{ order.type }} : {{ order.description }}
            </p>
            <p>
                <img src="{% static 'media/editIcon.png' %}" alt="edit icon" onclick="window.location.href= `{% url 'editOrder' order_id=order.id%}`">
                <img src="{% static 'media/trash.png' %}" alt="trash icon" onclick="window.location.href= `{% url 'removeOrder' order_id=order.id%}`">
            </p>
        </div>
</main>

{% endblock %}
