{% extends 'base.html' %}

{% load static %}

{% block content %} 

<main>
    {% for order in orders%}
        <div>
            <p>
                {{ order.type }} : {{ order.description }}
            </p>
            <p>
                <img src="{% static 'media/editIcon.png' %}" alt="edit icon">
                <img src="{% static 'media/trash.png' %}" alt="trash icon">
            </p>
        </div>
    {% endfor %}
</main>

{% endblock %}
